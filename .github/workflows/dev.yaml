name: Terraform Deployment

on:
  push:
    branches:
      - terramate-test
 
permissions:
  issues: write
  id-token: write
  contents: write
  pull-requests: write      

jobs:
  terramate-plan:
    name: terramate plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      
      - name: Install Terramate
        uses: terramate-io/terramate-action@v1
        with:
          version: 0.8.4
  
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4
          terraform_wrapper: false

      - name: Run Terraform init on changed stacks
        # if: steps.list.outputs.stdout
        id: init
        run: |
          terramate list
          terramate run terraform init
          terramate run terraform plan

  terramate-apply:
    needs: terramate-plan
    name: Terramate Apply
    runs-on: ubuntu-latest
    container: 
      image: public.ecr.aws/o0i6i2m0/tf-actions:latest
    environment: terrraform_apply  
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install Terramate
        uses: terramate-io/terramate-action@v1
        with:
          version: 0.8.4
  
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4
          terraform_wrapper: false 

      - name: Run Terraform init on changed stacks
        id: init
        run: |
          terramate run terraform init
          terramate run terraform apply -input=false -auto-approve -lock-timeout=5m
